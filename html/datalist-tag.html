<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The datalist element</h1>
   <label for="city">Choose your city from the list:</label>
    <form action="">
        <input list="city">
        <datalist id="city">
            <option value="Delhi">
                <option value="Agra">
                    <option value="UP">
                        <option value="Bhiar">
                            <option value="Haryana">
                                <option value="Panjab">

        </datalist>
        <input type="submit">
    </form>
</body>
</html>
